<div class="content">
  <h1>Temperatuur</h1>
  <select [(ngModel)]="selectedDate" *ngIf="date.length > 0">
    <option value="All">All</option>
    <option *ngFor="let d of date" [value]="d">{{ d | date:'mediumDate':'nl-BE'}}</option>
  </select>
  <button (click)="getFiltered()">Filter</button>
  <div class="content-box">
    <div style="margin: 5px auto; width:94%;">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <table style="margin:10px auto;">
    <tr>
      <th>Tijdstip</th>
      <th>Temperatuur (Â°c)</th>
    </tr>
    <tr *ngFor="let s of temperature">
      <td>{{ s.timestamp | date:'medium':'nl-BE' }}</td>
      <td>{{ s.value | number:'1.0-2' }}
        <button (click)="deleteSensorvalue(s.sensorvalueId)"></button>
      </td>
    </tr>
  </table>

</div>
