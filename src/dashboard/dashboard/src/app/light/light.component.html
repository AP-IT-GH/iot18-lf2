<div class="content">
  <h1>Licht</h1>
  <div class="content-box">
    <div style="margin: 5px auto; width:94%;">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <table style="margin:10px auto;">
    <tr>
      <th>Tijdstip</th>
      <th>Verlichting (Lumen)</th>
    </tr>
    <tr *ngFor="let s of light">
      <td>{{ s.timestamp | date:'medium':'nl-BE' }}</td>
      <td>{{ s.value }}</td>
    </tr>
  </table>

</div>
