<div class="content">
  <h1>Vochtigheid</h1>
  <select [(ngModel)]="selectedDate" *ngIf="date.length > 0">
    <option value="All">All</option>
    <option *ngFor="let d of date" [value]="d">{{ d | date:'mediumDate':'nl-BE'}}</option>
  </select>
  <button (click)="getFiltered()">Filter</button>
  <div class="content-box">
    <div class="col-6">
      <div class="col-inner">
        <canvas id="lineChart"></canvas>
      </div>
    </div>
    <div class="col-6">
      <div class="col-inner">
        <canvas id="lineChart2"></canvas>
      </div>
    </div>
  </div>

  <div class="col-6">
    <table style="margin:10px auto;">
      <tr>
        <th>Tijdstip</th>
        <th>Waarde luchtvochtigheid (%)</th>
      </tr>
      <tr *ngFor="let s of humidityAir">
        <td>{{ s.timestamp | date:'medium':'nl-BE' }}</td>
        <td>{{ s.value }}
          <button (click)="deleteSensorvalue(s.sensorvalueId)"></button>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-6">
    <table style="margin:10px auto;">
      <tr>
        <th>Tijdstip</th>
        <th>Waarde bodemvochtigheid (%)</th>
      </tr>
      <tr *ngFor="let s of humidityGround">
        <td>{{ s.timestamp | date:'medium':'nl-BE' }}</td>
        <td>{{ s.value }}
          <button (click)="deleteSensorvalue(s.sensorvalueId)"></button>
        </td>
      </tr>
    </table>
  </div>

</div>
