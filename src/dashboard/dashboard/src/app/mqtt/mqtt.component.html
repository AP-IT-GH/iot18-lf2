<div class="content">

  Topic
  <input type="text" id="topic" class="textbox" placeholder="Voer topic in" [(ngModel)]='topic'>
  <button class="button" (click)="subscribe()">Subscribe</button>
  <button class="button" (click)="unsubscribe()">Unsubscribe</button>
  <br>
  <div>
    <div>
      <h1>Messages:</h1>
      <p *ngFor='let message of messages'>
        {{message}}
      </p>
    </div>
    <div>
      <h1>Status info:</h1>
      <p>
      </p>
    </div>
  </div>

</div>
